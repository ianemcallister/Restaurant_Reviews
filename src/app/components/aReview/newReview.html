<div class="form-group">
	<!--Heading-->
	<h4>New Review</h4>
	<!--First Name-->
	<label for="firstName">First Name:
		<input 	type="text" 
				id='firstName' 
				class='col-xs-12 col-sm-12 col-md-12 col-lg-12'
				name="firstName"
				ng-model='review.firstName'
				>
	</label>
	
	<!--Last Name-->
	<label for="lastName">Last Name:
		<input 	type="text" 
				id='lastName'
				class='col-xs-12 col-sm-12 col-md-12 col-lg-12' 
				name="lastName"
				ng-model='review.lastName'
				>
	</label>
	
	<!--Rating-->
	<label for="ratingNum">Rating:
		<input 	type="number" 
				id='ratingNum' 
				class='col-xs-12 col-sm-12 col-md-12 col-lg-12'
				name ='ratingNum'
				ng-model='review.ratingNum'
				>
	</label>
	
	<!--Review-->
	<label for="reviewMessage">Review:
		<textarea 	name="reviewMessage" 
					id="reviewMessage"
					class='col-xs-12 col-sm-12 col-md-12 col-lg-12'
					ng-model='review.reviewMessage'
					cols="30" 
					rows="10">
		</textarea>
		<!--<input 	type="text" 
				id='reviewMessage' 
				name='reviewMessage'
				
				>-->
	</label>
	
	<!--Submission Button-->
	<label for="submit">
		<input 	type="subit" 
				class='btn btn-success' 
				id='submit' 
				name='submit' 
				value='Submit'
				ng-click="review.submitForm()"
				>
	</label>
</div>
