<h1>Find A Restaurant</h1>

<!--Filter Subview Goes Here-->
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<div class="row">Filters Here</div>
</div>

<!--Results Table-->
<table class='table table-striped'>
	<thead class="thead-inverse">
		<th>Restaurant<span class="pull-right glyphicon glyphicon-triangle-bottom"></span></th>
		<th>Cuisine<span class="pull-right glyphicon glyphicon-triangle-top"></span></th>
		<th>Reviews<span class="pull-right glyphicon glyphicon-triangle-bottom"></span></th>
		<th>Rating<span class="pull-right glyphicon glyphicon-triangle-top"></span></th>
	</thead>
	<tbody>
		<tr ng-repeat="spot in list.restaurantList track by $index" ng-click='list.viewRestaurant($index)'>
			<td>{{spot.name}}</td>
			<td>{{spot.cuisine}}</td>
			<td>{{spot.noOfReviews}}</td>
			<td>{{spot.rating}}</td>	
		</tr>
	</tbody>
</table>
