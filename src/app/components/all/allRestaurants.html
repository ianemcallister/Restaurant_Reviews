
<h1 tabindex="10">Find A Restaurant</h1>

<!--Filter Subview Goes Here // tabindex starts at 20-->
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	filter goes here
</div>

<!--Results Table // tabindex starts at 30-->
<table class='table table-striped'>
	<thead class="thead-inverse">
		<th ng-click='list.changeSort("restaurant")'
			tabindex="30">Restaurant
			<span 	ng-class="list.sortProps.restaurant.class" 
					ng-style='list.sortProps.restaurant.style'
					>
			</span>
		</th>
		<th ng-click='list.changeSort("cuisine")'
			tabindex="31">Cuisine
			<span 	ng-class="list.sortProps.cuisine.class" 
					ng-style='list.sortProps.cuisine.style'
					>
			</span>
		</th>
		<th ng-click='list.changeSort("reviews")'
			tabindex="32">Reviews
			<span 	ng-class="list.sortProps.reviews.class" 
					ng-style='list.sortProps.reviews.style'
					>
			</span>
		</th>
		<th ng-click='list.changeSort("rating")'
			tabindex="33">Rating
			<span 	ng-class="list.sortProps.rating.class" 
					ng-style='list.sortProps.rating.style'
					>
			</span>
		</th>
	</thead>
	<!-- The body of the table // tabindex starts at 40-->
	<tbody>
		<tr ng-repeat="spot in list.restaurantList track by $index"
			tabindex="40" 
			ng-click='list.viewRestaurant($index)'>
			<td>{{spot.name}}</td>
			<td>{{spot.cuisine}}</td>
			<td>{{spot.noOfReviews}}</td>
			<td>{{spot.rating}}</td>	
		</tr>
	</tbody>
</table>
